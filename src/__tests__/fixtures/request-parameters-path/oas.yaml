openapi: 3.1.0
info:
  title: path parameters
  version: 1.0.0
paths:
  /integer/{id}:
    get:
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: description
  /boolean/{id}:
    get:
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: boolean
      responses:
        "200":
          description: description
  /simple/explode-true/{id}:
    get:
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: array
            items:
              type: integer
            minItems: 1
          style: simple
          explode: true
      responses:
        "200":
          description: description
  /simple/explode-false/{id}:
    get:
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: array
            items:
              type: integer
            minItems: 1
          style: simple
          explode: false
      responses:
        "200":
          description: description
  /exploded-object/{id}:
    get:
      parameters:
        - in: path
          name: id
          required: false
          schema:
            type: object
            properties:
              string:
                type: string
              number:
                type: number
          style: simple
          explode: true
      responses:
        "200":
          description: description
