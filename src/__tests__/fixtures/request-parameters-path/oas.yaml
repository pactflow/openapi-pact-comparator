openapi: 3.1.0
info:
  title: path parameters
  version: 1.0.0
paths:
  /integer/{id}:
    get:
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: description
  /boolean/{id}:
    get:
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: boolean
      responses:
        "200":
          description: description
  /explode-true/{id}:
    get:
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: array
            items:
              type: integer
            minItems: 1
          style: simple
          explode: true
      responses:
        "200":
          description: description
  /explode-false/{id}:
    get:
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: array
            items:
              type: integer
            minItems: 1
          style: simple
          explode: false
          allowReserved: false
      responses:
        "200":
          description: description
