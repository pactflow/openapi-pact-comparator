openapi: 3.0.0
info:
  title: OAS
  version: 1.0.0

paths:
  /login:
    post:
      parameters:
        - $ref: "#/components/parameters/Request.Param"
        - $ref: "#/components/parameters/nested.param~1with~0tilde"
        - $ref: "#/components/parameters/nested.param.with%7Bbrackets%7D"
      requestBody:
        $ref: "#/components/requestBodies/Request.Body"
      responses:
        "201":
          $ref: "#/components/responses/Response.Body"
  /wildcards/**:
    get:
      responses:
        "200":
          description: description
  /ping:
    get:
      responses:
        "200":
          $ref: "#/components/responses/Ping.Body"

components:
  headers:
    response-header:
      required: true
      schema:
        type: "number"
  parameters:
    Request.Param:
      in: query
      name: account
      required: true
      schema:
        type: string
    "nested.param/with~tilde":
      in: query
      name: nested
      required: true
      schema:
        type: string
    "nested.param.with{brackets}":
      in: query
      name: bracket
      required: true
      schema:
        type: string
  requestBodies:
    Request.Body:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
            required:
              - username
  responses:
    Response.Body:
      description: Response body
      headers:
        response-header:
          $ref: "#/components/headers/response-header"
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
            required:
              - id
    Ping.Body:
      description: Ping body
      content:
        text/plain:
          schema:
            type: string
            enum: ["OK"]
