swagger: "2.0"
info:
  title: OAS
  version: 1.0.0

paths:
  /login:
    post:
      consumes:
        - application/json
        - application/x-www-form-urlencoded
        - multipart/form-data
      parameters:
        - in: body
          name: ignored
          schema:
            $ref: "#/definitions/request"
      responses:
        "201":
          description: OK
        "400":
          description: Bad Request

definitions:
  request:
    type: object
    properties:
      email:
        type: string
      password:
        type: string
    required:
      - email
      - password
