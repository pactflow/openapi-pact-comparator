openapi: 3.0.0
info:
  title: OAS
  version: 1.0.0
paths:
  /no-content:
    get:
      responses:
        "200":
          description: description
          content: {}
  /with-content:
    get:
      responses:
        "200":
          description: description
          content:
            application/aaa: {}
            application/bbb: {}
  /submit-no-content:
    post:
      requestBody:
        content: {}
        required: true
      responses:
        "201":
          description: description
  /submit-content:
    post:
      requestBody:
        content:
          application/aaa: {}
          application/bbb: {}
        required: true
      responses:
        "201":
          description: description
