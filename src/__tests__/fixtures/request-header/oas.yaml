openapi: 3.0.0
info:
  title: OAS
  version: 1.0.0
paths:
  /path:
    get:
      parameters:
        - in: header
          name: x-required
          required: true
          schema:
            type: number
        - in: header
          name: x-optional
          required: false
          schema:
            type: number
        - in: header
          name: x-optional-array
          required: false
          schema:
            type: array
            items:
              type: integer
            minItems: 1
        - in: header
          name: x-optional-object
          required: false
          schema:
            type: object
            properties:
              string:
                type: string
              number:
                type: number
      responses:
        "200":
          description: Success
          content:
            application/json: {}
