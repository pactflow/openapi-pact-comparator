openapi: 3.0.0
info:
  title: OAS
  version: 1.0.0
paths:
  /no-content:
    get:
      responses:
        "200":
          description: OK
          content: {}
  /with-content:
    get:
      responses:
        "200":
          description: OK
          content:
            application/aaa: {}
            application/bbb: {}
  /with-encoding:
    get:
      responses:
        "200":
          description: OK
          content:
            "application/aaa; utf-8":
              schema:
                type: object
                required:
                  - name
                properties:
                  name:
                    type: number

