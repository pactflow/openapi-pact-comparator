openapi: 3.1.0
info:
  title: OAS
  version: 1.0.0
paths:
  /animal:
    get:
      responses:
        "200":
          description: description
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/Animal"
components:
  schemas:
    Animal:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        detail:
          $ref: "#/components/schemas/AnyJSONObject"
    AnyJSON:
      anyOf:
        - type: "null"
        - type: string
        - type: number
        - type: boolean
        - $ref: "#/components/schemas/JSONArray"
    JSONArray:
      type: array
      items:
        anyOf:
          - $ref: "#/components/schemas/AnyJSON"
          - $ref: "#/components/schemas/AnyJSONObject"
    AnyJSONObject:
      type: object
      additionalProperties:
        $ref: "#/components/schemas/AnyJSON"
