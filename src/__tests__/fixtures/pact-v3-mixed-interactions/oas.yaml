openapi: 3.0.0
info:
  title: Mixed Interactions API
  version: 1.0.0
  description: |
    API for testing Pact v3 files with both HTTP interactions and message interactions.
    The HTTP interactions are validated against this spec, while message interactions are skipped.

paths:
  /api/users/{userId}:
    get:
      summary: Get user by ID
      description: Retrieve user details by user ID
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: User found successfully
          content:
            application/json:
              schema:
                type: object
                required:
                  - id
                  - username
                  - email
                  - createdAt
                properties:
                  id:
                    type: string
                    description: Unique user identifier
                  username:
                    type: string
                    description: User's username
                  email:
                    type: string
                    format: email
                    description: User's email address
                  createdAt:
                    type: string
                    format: date-time
                    description: Account creation timestamp

  /api/orders:
    post:
      summary: Create new order
      description: Create a new order for a product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - productId
                - quantity
                - customerId
              properties:
                productId:
                  type: string
                  description: Product identifier
                quantity:
                  type: integer
                  minimum: 1
                  description: Number of items to order
                customerId:
                  type: string
                  description: Customer identifier
      responses:
        "201":
          description: Order created successfully
          content:
            application/json:
              schema:
                type: object
                required:
                  - orderId
                  - productId
                  - quantity
                  - customerId
                  - totalAmount
                  - status
                properties:
                  orderId:
                    type: integer
                    description: Unique order identifier
                  productId:
                    type: string
                    description: Product identifier
                  quantity:
                    type: integer
                    description: Number of items ordered
                  customerId:
                    type: string
                    description: Customer identifier
                  totalAmount:
                    type: number
                    format: double
                    description: Total order amount
                  status:
                    type: string
                    enum:
                      - pending
                      - confirmed
                      - shipped
                      - delivered
                    description: Current order status
