openapi: 3.0.0
info:
  title: OAS
  version: 1.0.0
paths:
  /path:
    get:
      parameters:
        - in: header
          name: x-required-number
          required: true
          schema:
            type: number
        - in: header
          name: x-optional-number
          required: false
          schema:
            type: number
        - in: header
          name: x-optional-array
          required: false
          schema:
            type: array
            items:
              type: integer
            minItems: 1
            maxItems: 3
        - in: header
          name: x-optional-object
          required: false
          schema:
            type: object
            properties:
              string:
                type: string
              number:
                type: number
        - in: header
          name: x-optional-string
          required: false
          schema:
            type: string
            minLength: 20
      responses:
        "200":
          description: OK
          content:
            application/json: {}
        "400":
          description: Bad request
          content:
            application/json: {}
  /submit:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema: {}
      responses:
        "400":
          description: Bad request
          content:
            "application/json":
              schema: {}
  /no-response:
    get:
      responses:
        "200":
          description: OK
          content: {}
